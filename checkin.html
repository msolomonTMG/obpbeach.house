<!-- Guest Book -->
  <section>
    <div class="container">
      <div class="section-title" style="margin-top:20px;">
        <h2>Check In</h2>
      </div>
      <div class="row">
        <div id="map"></div>
      </div>
      <div class="row clear-fix">
        <div class="col-xs-12">
          <div id="checkin_success" class="alert alert-success hidden">
            <strong>Success!</strong> Check In saved successfully.
          </div>
          <div id="checkin_failure" class="alert alert-danger hidden">
            <strong>Error!</strong> Check In was not saved.
          </div>
          <form id="checkin_form">
            <input type="text" id="checkin-title" name="displayName" class="form-control form-group wow fadeInUp" placeholder="Title" required/>
            <textarea id="checkin-message" name="message" rows="5" cols="30" class="form-control form-group wow fadeInUp" placeholder="Message" required></textarea>
            <button id="checkinSubmit" type="button" class="btn btn-primary post_button wow fadeInUp disabled"> <i class="fa fa-map-marker"></i>  Check In</button>
          </form>
        </div>
      </div>
    </div>
  </section>
